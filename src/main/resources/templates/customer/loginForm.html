<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row mt-5" >
        <div class="col-8 offset-2">
            <h1>로그인</h1>

            <div th:if="${param.error}">
                <p style="color: red;">아이디 또는 비밀번호를 확인해주세요.</p>
            </div>
            <script th:inline="javascript">
                let errorMsg = [[${param.error}]]
                if(errorMsg) {
                    alert("아이디 또는 비밀번호를 확인해주세요")
                }


            </script>
            <form class="row g-3 mt-3 formA" th:action="@{/login}" method="post">
                <div class="col-md-6">
                    <label for="cname" class="form-label">아이디</label>
                    <input type="text" name="cname" class="form-control" id="cname" placeholder="아이디를 입력해주세요" required>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary formbtn">로그인</button>
                    <a href="/customers/new" class="btn btn-secondary">회원가입</a>
                </div>
            </form>

        </div>

    </div>

</th:block>



</body>
</html>
